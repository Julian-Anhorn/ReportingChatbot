
<mat-progress-spinner style="margin:0 auto;" mode="indeterminate" *ngIf="IsWait">
</mat-progress-spinner>

<br>
<p>
  <mat-toolbar >
    <span>Fehlende Antworten: {{total}}</span>
  </mat-toolbar>
</p>

<mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter"  matSort>


  <!-- Seite Column -->
  <ng-container matColumnDef="created_at">
    <mat-header-cell *matHeaderCellDef class="created_at" mat-sort-header> Datum</mat-header-cell >
    <mat-cell *matCellDef="let element"> {{element.created_at}} </mat-cell>
  </ng-container>

   <!-- Seite Column -->
   <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef class="id" mat-sort-header> ID</mat-header-cell >
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>


    <!-- Seite Column -->
    <ng-container matColumnDef="text">
      <mat-header-cell *matHeaderCellDef class="text" mat-sort-header> Nachricht</mat-header-cell >
      <mat-cell *matCellDef="let element"> {{element.text}} </mat-cell>
    </ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
<div>
<button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'exportReport1', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Excel</button>
</div>
