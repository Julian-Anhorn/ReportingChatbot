

<mat-table [dataSource]="dataSource" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="Seite">
    <mat-header-cell *matHeaderCellDef class="SeiteTD" mat-sort-header> Seite </mat-header-cell >
    <mat-cell *matCellDef="let element"> {{element[2]}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Status">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element[1]}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Aufrufe">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Aufrufe </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element[3]}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Absprünge">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Absprünge </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element[4]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
